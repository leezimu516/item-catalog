{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Add new Student</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="100" class="form-control" name="name" placeholder="student's name">

                    <label for="score">Score:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="score" placeholder="student's score"></textarea>

                    <label for="phone">Phone Number:</label>
                    <input type ="text" maxlength="10" class="form-control" name="phone" 
                        placeholder="student's phone numbe">
                    
                    </br>
                    
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
                    
                    
                </div>
            </form>

            <a href = '{{url_for("showStudent", course_id=course_id)}}'>
                <button class="btn btn-default delete">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
        </div>
    </div>
{% endblock %}
